# The configuration for the pullToRefreshRefactorFeature feature
features:
  pull-to-refresh-refactor-feature:
    description: >
      The Feature flag to manage the refactor of the new pull to refresh feature.
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false