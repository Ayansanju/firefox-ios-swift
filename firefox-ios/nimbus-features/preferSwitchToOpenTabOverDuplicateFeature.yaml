# The configuration for the preferSwitchToOpenTabOverDuplicateFeature feature
features:
  prefer-switch-to-open-tab:
    description: >
      Feature for managing the roll out of functionality that prefers switching to an already open tab instead of opening a duplicate tab.
    variables:
      enabled:
        description: >
          Enables the feature to automatically switch to an existing tab with the same content instead of opening a new one.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: true


