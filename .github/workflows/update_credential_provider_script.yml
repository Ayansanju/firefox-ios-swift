name: Update credential provider script

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./test-fixtures/requirements.txt
    - name: Modify bitrise.yml 
      run: |
        python ./Assets/update.py
    - name: Commit and push credential provider changed
      run: |-
        git diff
        git config --global user.email "firefox-test-engineering@mozilla.com"
        git config --global user.name "Firefox Test Engineering"
        git diff --quiet || (git add bitrise.yml)
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Auto update credential provider script
        author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        committer: GitHub <noreply@github.com>
        title: Auto update credential provider script
        branch: update-cred-provider-script
        token: ${{ secrets.GITHUB_TOKEN }}
