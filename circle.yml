machine:
  xcode:
    version: 7.2
  environment:
    XCODE_SCHEME: FennecCI

dependencies:
  pre:
    - ./bootstrap.sh
  cache_directories:
    - "Carthage"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        ONLY_ACTIVE_ARCH=NO
        VALID_ARCHS="i386 x86_64"
        -destination 'platform=iOS Simulator,name=iPhone 4s,OS=9.2'
        -sdk iphonesimulator
        -project 'Client.xcodeproj'
        -scheme "FennecCI"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
